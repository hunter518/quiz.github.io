<head>

  <link rel="stylesheet" href="style.css">

</head>

<body onload="setTimeout(hide,2000)">

  <div id="progress-bar">

          <p class="hud-pre">Question</p>
          <p class="hud-text" id="questionCon"></p>
          
        </div>
        <div class="hud-itme">

          <p class="hud-text" id="score">0</p>
        </div>
      </div>
      <h2 id="question">How to start a speech?</h2>
      <div class="first">
        <p class="choice1">A)</p>
        <p class="option" data-number="1">Hey Guys!!!</p>
      </div>

        <p class="choice1">B)</p>
        <p class="option" data-number="2">Hey, how are you!!!</p>
      </div>
      <div class="first">
        <p class="choice1">C)</p>
        <p class="option" data-number="3">Hey !!!</p>
      </div>
      <div class="first">
        <p class="choice1">D)</p>
        <p class="option" data-number="4">Hey Good Ha!!!</p>
      </div>
    </div>
  </div>
  <script src="qui.js"></script>
  <script>

    function hide() {
      document.getElementById("change").classList.add("hide");
      document.getElementById("progress-bar").style.display = "flex";
    }
  </script>
</body>

</html>
